<html>
  <head>
    <title>A Multiplayer Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <style>
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      body{
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        color: white;
        background: black;
        touch-action: none;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        position: fixed;
      }

      .view{
        display: none;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
        pointer-events: none;
      }

      #waitingView{
        display: flex;
      }

      #debugView{
        display: none;
      }

      #countdown{
        font-size: 80px;
        font-weight: 800;
      }

      #myscore{
        font-size: 130px;
        font-weight: 800;
      }

      #countdownTimer{
        margin-bottom: 30px;
      }

      #playercount{
        font-weight: 700;
      }

      #gameplayTimer{
        position: absolute;
        top: 20px;
      }

      #gameoverView{
        font-size: 14px;
      }

      #gameoverText{
        font-weight: 800;
        font-size: 60px;
      }

      #playercountContainer{
        position: absolute;
        bottom: 20px;
      }

      #finalscore{
        font-weight: 800;
        font-size: 50px;
      }

    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>

    <canvas id="canvas"></canvas>

    <div id="debugView">
      <h2 id="title"></h2>
      <div id="playerlist"></div>
    </div>

    <div id="waitingView" class="view">
      <div>Waiting for more players</div>
    </div>

    <div id="countdownView" class="view">
      <div id="countdownTimer">
        <div>Game Starting</div>
        <div id="countdown"></div>
      </div>
      <div id="playercountContainer"><span id="playercount"></span> Players</div>
    </div>

    <div id="gameplayView" class="view">
      <div id="gameplayTimer"><span id="gametime"></span> Seconds</div>

      <div><span id="myscore">0</span></div>
      <div id="otherscores">
      </div>
    </div>

    <div id="gameoverView" class="view">
      <div>Game Over</div>
      <div id="gameoverText"></div>
      <div id="finalscore"></div>
    </div>

  </body>
  <script src="/static/game.js"></script>
</html>
